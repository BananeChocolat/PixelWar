<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PixelWar</title>
		<link rel="icon" href="{{ url_for('static',filename='favicon.ico')}}" type="image/x-icon">
		<script type="text/javascript" src="{{ url_for('static',filename='script.js')}}" defer></script>
		<link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
		<script>
			function openForm() {document.getElementById("popupForm").style.display = "block";}
			function closeForm() {document.getElementById("popupForm").style.display = "none";}
		</script>
	</head>
	
	
	<div class="header">
		<a href="/" class="logo">PIXELWAR</a>
		<div class="header-right">
			{% if not current_user.is_authenticated %}
			<a href="login">Login</a>
			<a href="signup">Register</a>
			{% endif %}
			
			{% if current_user.is_authenticated %}
			<a href="{{ url_for('auth.logout') }}">Logout</a>
			{% endif %}
			
		</div>
	</div>
	
	<body>
		<div id="camera">
			<div id="zoom">
				<canvas id="canvas" width="100" height="100"></canvas>
			</div>
		</div>

		<!-- edit form WIP -->
		<div class="login-popup">
			{% if current_user.is_authenticated %}
			<div class="form-popup" id="popupForm">
			  <form action="" class="form-container" method="post">
				<h2 id="pixel-edit">pixel</h2>
				<label for="color"><strong>pick your color :</strong></label>
				<input type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:85%;">
				<button type="submit" class="btn">Modifier ce pixel</button>
				<button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
			  </form>
			</div>
			{% endif %}

			{% if not current_user.is_authenticated %}
			<div class="form-popup" id="popupForm" style="padding: 5px;">
				<h2 id="pixel-edit">pixel</h2>
				<a href="../login" style="text-decoration: underline; color: aqua;">login to edit pixel</a>
			</div>
			{% endif %}
		</div>
	</body>
</html>
